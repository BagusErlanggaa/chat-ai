<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI With Erlann</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            transform: translateX(0);
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #fefefe;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .new-chat-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .history-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .history-item:hover {
            background: #f1f5f9;
        }

        .history-item.active {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        .history-title {
            font-weight: 500;
            font-size: 0.9rem;
            color: #1e293b;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-preview {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-time {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .toggle-btn {
            width: 100%;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            color: #64748b;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            background: #e2e8f0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            margin-left: 300px;
            transition: margin 0.3s ease;
        }

        .sidebar.collapsed + .main-content {
            margin-left: 0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: #ffffff;
            border-bottom: 1px solid #e2e8f0;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            color: #64748b;
            transition: all 0.2s ease;
            display: none;
        }

        .sidebar-toggle:hover {
            background: #f1f5f9;
            color: #475569;
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            letter-spacing: -0.025em;
        }

        .chat-header h1 strong {
            color: #3b82f6;
        }

        .clear-btn {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            color: #64748b;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-btn:hover {
            background: #e2e8f0;
            color: #475569;
            transform: translateY(-1px);
        }

        .clear-btn:active {
            transform: translateY(0);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #fefefe;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .ai-message {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 18px;
            position: relative;
            line-height: 1.6;
        }

        .user-message .message-content {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 12px rgba(59, 130, 246, 0.15);
        }

        .ai-message .message-content {
            background: #f8fafc;
            color: #334155;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.04);
        }

        .message-content p {
            margin: 0;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 6px;
            text-align: right;
            font-weight: 400;
        }

        .ai-message .message-time {
            text-align: left;
        }

        .chat-input-form {
            padding: 20px 24px;
            background: #ffffff;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 100%;
        }

        #messageInput {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            background: #fefefe;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            line-height: 1.5;
        }

        #messageInput:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: #ffffff;
        }

        #messageInput::placeholder {
            color: #94a3b8;
        }

        #sendBtn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            min-height: 48px;
            white-space: nowrap;
        }

        #sendBtn:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }

        #sendBtn:active:not(:disabled) {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            display: none;
            text-align: center;
            z-index: 1000;
            border: 1px solid #e2e8f0;
        }

        .loading.show {
            display: block;
        }

        .loading p {
            margin-top: 12px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .typing-indicator {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {
            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .welcome-message {
            margin-bottom: 32px;
        }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar,
        .chat-history::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .chat-history::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .chat-history::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Focus states for accessibility */
        .clear-btn:focus-visible,
        #messageInput:focus-visible,
        #sendBtn:focus-visible,
        .new-chat-btn:focus-visible,
        .history-item:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .message-content {
                max-width: 80%;
            }
        }

        @media (max-width: 768px) {
            .chat-header {
                padding: 16px 20px;
            }

            .chat-header h1 {
                font-size: 1.125rem;
            }

            .clear-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .message-content {
                max-width: 85%;
                padding: 14px 16px;
            }

            .chat-messages {
                padding: 20px 16px;
            }

            .chat-input-form {
                padding: 16px 20px;
            }

            .input-container {
                gap: 8px;
            }

            #messageInput {
                padding: 14px 16px;
                font-size: 16px;
            }

            #sendBtn {
                padding: 14px 16px;
                font-size: 0.85rem;
            }

            .loading {
                padding: 24px;
                margin: 16px;
                border-radius: 12px;
            }
        }

        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 1rem;
            }

            .message-content {
                max-width: 90%;
                padding: 12px 14px;
            }

            .chat-messages {
                padding: 16px 12px;
            }

            .chat-input-form {
                padding: 12px 16px;
            }

            #sendBtn .send-text {
                display: none;
            }

            #sendBtn {
                padding: 14px;
                min-width: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button class="new-chat-btn">+ New Chat</button>
            </div>
            <div class="chat-history">
                <!-- Chat history items will be added here dynamically -->
            </div>
            <div class="sidebar-footer">
                <button class="toggle-btn">⚙️</button>
            </div>
        </aside>
        
        <!-- Overlay for mobile sidebar -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-container">
                <header class="chat-header">
                    <div class="header-left">
                        <button id="sidebarToggle" class="sidebar-toggle">☰</button>
                        <h1>Chat AI <strong>Erlann</strong></h1>
                    </div>
                    <button id="clearBtn" class="clear-btn">🗑️ Bersihin Obrolan</button>
                </header>
                        
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="message ai-message">
                            <div class="message-content">
                                <p>Eh, halo! 👋 Aku Erlann asisten AI yang santai, Jangan sungkan buat nanya apa aja atau sekadar ngobrol - aku di sini buat bantu dan seru-seruan! 😊</p>
                            </div>
                            <div class="message-time" id="welcomeTime"></div>
                        </div>
                    </div>
                </div>
                        
                <form class="chat-input-form" id="chatForm">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Ketik pesanmu di sini... 💬"
                            autocomplete="off"
                            required
                        >
                        <button type="submit" id="sendBtn">
                            <span class="send-text">Kirim</span>
                            <span class="send-icon">🚀</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div class="loading" id="loading">
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Bentar Erlann lagi mikir... 🤔</p>
    </div>
    <script src="script.js"></script>

</body>
</html>
